<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <nav class="nav-bar-header container flex">
            <h1 class="logo center-item">MEMES</h1>
            <ul class="menu-list flex">
                <li><a class="center-item" onclick="onGallery()">Gallery</a></li>
                <li><a class="center-item">My Memes</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <section class="main-page ">
            <section class="search-bar flex justify-center">
                <section class="search-comps flex justify-center">
                    <div class="search flex">
                        <input class="search-input flex" type="text" placeholder="Search">
                        <button class="search-btn pointer" onclick="onSearch()"><i class="fas fa-search"></i></button>
                    </div>

                    <div class="popular-search flex">
                        <div class="key-words">
                        </div>
                        <!-- <button onclick="onShowMore(this)" class="more-btn">More</button> -->
                    </div>

                </section>


            </section>


            <main class="gallery-container flex">
                <div class="gallery-grid grid">


                </div>
            </main>

        </section>

        <section class="meme-editor hidden">
            <main class="edit-container flex">

                <div class="editor-container flex">
                    <div class="canvas-container">
                        <canvas class="canvas" id="my-canvas" height="480" width="480"></canvas>
                    </div>

                    <div class="editor flex">
                        <input class="text-input text-line flex" type="text" placeholder="What to say?">
                        <div class="line-edit flex">
                            <div class="edit-btn move-up"><i class="fas fa-long-arrow-alt-up" onclick="onMoveUp()"></i></div>
                            <div class="edit-btn move-down"><i class="fas fa-long-arrow-alt-down" onclick="onMoveDown()"></i></div>
                            <div class="edit-btn add-line"><i class="fas fa-plus" onclick="onAddLine()"></i></div>
                            <div class="edit-btn change-line"><i class="fas fa-exchange-alt flip" onclick="onChangeLine()"></i></div>
                            <div class="edit-btn delete-line"><i class="fas fa-trash-alt" onclick="onDelete()"></i></div>
                        </div>

                        <div class="text-edit flex">

                            <div class="edit-btn font-inc"><i class="fas fa-font"></i><i class="fas fa-plus" onclick="onIncFont()"></i></div>
                            <div class="edit-btn font-dec"><i class="fas fa-font"></i><i class="fas fa-minus" onclick="onDecFont()"></i></div>
                            <div class="edit-btn text-right"><i class="fas fa-align-left" onclick="alignText('left')"></i></div>
                            <div class="edit-btn text-center"><i class="fas fa-align-center" onclick="alignText('center')"></i></div>
                            <div class="edit-btn text-left"><i class="fas fa-align-right" onclick="alignText('right')"></i></div>
                        </div>
                        <div class="user-pick flex">
                            <select onchange="onSetFont(this.value)" class="font-pick">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                             </select>
                            <div class="color-pick flex justify-center">
                                <div class="pick flex">
                                    <p>Text Color</p>
                                    <input class="edit-btn text-color" onchange="onChangeColor(this.value)" type="color" value="#ffffff">
                                </div>
                                <div class="pick flex">
                                    <p>Stroke Color</p>
                                    <input class="edit-btn stroke-color" onchange="onChangeStroke(this.value)" type="color" value="#000000">
                                </div>
                            </div>
                        </div>
                        <div class="icons-container flex">
                            <button data-trans="next-page" class="prev" onclick="onPrevPage()">««</button>
                            <table class="icon-table">
                                <tr class="icon-table-row"></tr>
                            </table>
                            <button data-trans="prev-page" class="next" onclick="onNextPage()">»»</button>

                        </div>

                        <div class="share-btns">
                            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button type="submit" class="share-btn pointer"><i class="fas fa-share-alt"></i> Facebook</button>
                                <button><a href="#" class="download" onclick="downloadCanvas(this)" download="my-meme.jpg">Download</a></button>
                                <!-- <button onclick="onSaveMeme()" class="save-btn popup">Save</button> -->
                            </form>
                        </div>
                    </div>
                </div>

            </main>
        </section>

    </section>

    <script src="js/util.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
