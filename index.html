<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <nav class="nav-bar-header container">
            <h1 class="logo">MEMES</h1>
            <section class="nav-btns">
                <button class="gallery-btn">Gallery</button>
                <button class="my-memes">My Memes</button>
            </section>
        </nav>
    </header>

    <section class="main-container">
        <section class="main-page ">
            <section class="search-bar">
                <section class="search-comps flex space-around">
                    <div class="search">
                        <input class="search-input flex" type="text" placeholder="Search">
                        <button class="search-btn" onclick="onSearch()"><i class="fas fa-search"></i></button>
                    </div>

                    <div class="show-more">
                        <div class="key-words">
                        </div>
                        <button onclick="onShowMore(this)" class="more-btn">More</button>
                    </div>

                </section>


            </section>


            <main class="gallery-container flex">
                <div class="gallery-grid grid">


                </div>
            </main>

        </section>

        <section class="meme-editor hidden">
            <main class="edit-container flex">

                <div class="editor-container flex">
                    <div class="canvas-container">
                        <canvas class="canvas" id="my-canvas" height="480" width="480" onclick="draw(event)"></canvas>
                    </div>

                    <div class="editor flex">
                        <input class="text-input text-line" type="text" placeholder="What to say?">
                        <div class="line-edit">
                            <div class="edit-btn change-line"><i class="fas fa-exchange-alt flip"></i></div>
                            <div class="edit-btn add-line"><i class="fas fa-plus"></i></div>
                            <div class="edit-btn delete-line"><i class="fas fa-trash-alt"></i></div>
                            <div class="edit-btn move-up"><i class="fas fa-long-arrow-alt-up"></i></div>
                            <div class="edit-btn move-down"><i class="fas fa-long-arrow-alt-down"></i></div>
                        </div>

                        <div class="text-edit flex">

                            <div class="edit-btn font-inc"><i class="fas fa-font"></i><i class="fas fa-plus"></i></div>
                            <div class="edit-btn font-dec"><i class="fas fa-font"></i><i class="fas fa-minus"></i></div>
                            <div class="edit-btn text-right"><i class="fas fa-align-left"></i></div>
                            <div class="edit-btn text-center"><i class="fas fa-align-center"></i></div>
                            <div class="edit-btn text-left"><i class="fas fa-align-right"></i></div>
                        </div>
                        <div class="user-pick flex">
                            <select onchange="onSetFont(this.value)" class="font-pick">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                             </select>
                            <div class="color-pick flex">
                                <p>Text Color</p>
                                <input class="edit-btn text-color" onchange="onChangeColor(this.value)" type="color" value="#ffffff">

                                <p>Stroke Color</p>
                                <input class="edit-btn stroke-color" onchange="onChangeStroke(this.value)" type="color" value="#000000">
                            </div>
                        </div>
                        <div class="icons-container flex">
                            Icons
                        </div>

                        <div class="share-btns">
                            <button type="submit" onsubmit="uploadImg(this, event)" class="share-btn"><i class="fas fa-share-alt"></i>Share</button>
                            <button>
                            <a href="#" class="download" onclick="downloadCanvas(this)" download="my-meme.jpg">Download</a>
                        </button>

                            <button onclick="onSaveMeme()" class="save-btn popup">Save</button>

                        </div>
                    </div>
                </div>

            </main>
        </section>

    </section>

    <script src="js/util.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
